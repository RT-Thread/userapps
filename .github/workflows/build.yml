name: üë∑ build

on:
  push:
  pull_request:

jobs:
  build-smart-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - arm
          - riscv64gc

    steps:
      - name: ‚¨áÔ∏è checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: üë∑ build
        shell: bash
        run: |
          export XMAKE_ROOT=y # Only need to use "--root" in CI
          xmake --version
          source env.sh
          pushd apps
            xmake f -a ${{ matrix.arch }} -vyD
            xmake -j$(nproc) -vyD
            xmake smart-rootfs -vD
            xmake smart-image -f ext4 -vD -o build/${{ matrix.arch }}-ext4.img
          popd

  build-linux-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - busybox
          - cpp
          - hello
          - micropython
          - zlib

    steps:
      - name: ‚¨áÔ∏è checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: üë∑ build
        shell: bash
        run: |
          export XMAKE_ROOT=y # Only need to use "--root" in CI
          xmake --version
          source env.sh
          pushd apps
            xmake f -a x86_64 --target_os=linux -vyD
            xmake -j$(nproc) -vyD ${{ matrix.app }}
          popd
